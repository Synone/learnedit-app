<div class="home-container">
  <header>
    <nav class="navbar nav-header  bg-body-tertiary fixed-top" data-bs-theme="dark">
      <div class="nav-container-01">
        <div>
          <a class="navbar-brand" style="font-size: 24px;" href="#">Learned It</a>
        </div>
        <div class="utility">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

          </form>
          <div class="nav-item dropdown">
            <div class="dropdown-container nav-item dropdown">
              <!-- <a class="nav-link" role="button" data-bs-toggle="dropdown" href="javascript:void()"> -->
              <mat-icon [ngStyle]="{'color':'white'}" role="button" data-bs-toggle="dropdown"
                class="profile-icon nav-link">account_circle</mat-icon>
              <!-- </a> -->
              <ul class="dropdown-menu">
                <li class="dropdown-item li-link">Account</li>
                <li class="dropdown-item li-link" (click)="onSignOut()">Sign out</li>
                <li class="dropdown-item li-link">Something else here</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div id="main-page">
    <div class="actions-area">
      <app-routing-action-btns />
    </div>
    @if(!inRoute()){
    <div class="cards">
      @for (item of actions; track $index) {
      <app-card [content]="item.shortDescription" [title]="item.title" (cardClicked)="onCardClick(item.route)">
      </app-card>
      }
    </div>
    }

    <router-outlet />
  </div>

          <h6>Quick Links</h6>
          <ul class="footer-links">
            <li><a href="http://scanfcode.com/about/">About Us</a></li>
            <li><a href="http://scanfcode.com/contact/">Contact Us</a></li>
          </ul>
        </div>
      </div>
      <hr>
